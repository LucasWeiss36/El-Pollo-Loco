<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Pollo Loco</title>
    <link
      rel="icon"
      href="assets/img/4_enemie_boss_chicken/2_alert/G11.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="models/sounds.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="js/game.js"></script>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken_big.class.js"></script>
    <script src="models/chicken_small.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/bottles.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/statusbar.class.js"></script>
    <script src="models/endScreen.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>
  </head>

  <body class="selector">
    <div id="orientation-warning">Bitte das Gerät im Querformat halten!</div>
    

    <main>
      <button onclick="muteSound()" id="mute" class="back-btn">MUTE</button>
      <h1>El Pollo Loco</h1>
      <div id="impressum" style="display: none;">
        <h2>Impressum</h2>
        
         <p>Lucas Weiß</p> 
         <p>Zehentgasse 5</p> 
         <p>74177 Bad Friedrichshall</p> 
          
          
        
        <h2>Kontakt</h2>
        <p>
          E-Mail: lucasweiss321123@live.de
        </p>
        <p>Quelle: <a href="https://www.e-recht24.de">e-recht24.de</a></p>
        <button onclick="homeScreen()" class="back-btn">BACK</button>
      </div>
      <div class="btn-container">
        <button onclick="homeScreen()" id="home" class="btns restart">
          Home
        </button>
        <button onclick="start()" id="reset" class="btns restart">
          Restart
        </button>
      </div>
      <div id="start" class="startScreen">
        <img
          class="startScreen-img border"
          src="./assets/img/9_intro_outro_screens/start/startscreen_1.png"
          alt="startScreen"
        />
        <div class="btn-container-start">
          <button onclick="start()" class="btns ">START</button>
          <button onclick="showImpressum()" class="btns ">IMPRESSUM</button>
        </div>
      </div>
      <canvas
        class="border"
        id="canvas"
        height="480"
        width="720"
        style="display: none"
      ></canvas>
    </main>
    <section>
      <h2>Controlls</h2>
      <div class="controlls">
        <div class="contollContainer">
          <span>LEFT = Walk Left</span>
          <span>Right = Walk Right</span>
        </div>
        <div class="contollContainer">
          <span>T = Throw</span>
          <span>SPACE = Jump</span>
        </div>
      </div>
    </section>
    <section
      id="mobile-movement-container"
      class="mobile-movement-container"
      style="display: none"
    >
      <div class="mobile-movement">
        <div
          ontouchstart="startMobileMovement('LEFT')"
          ontouchend="stopMobileMovement('LEFT')"
          class=""
        >
          LEFT
        </div>
        <div
          ontouchstart="startMobileMovement('RIGHT')"
          ontouchend="stopMobileMovement('RIGHT')"
          class=""
        >
          RIGHT
        </div>
      </div>
      <div class="mobile-movement">
        <div
          ontouchstart="startMobileMovement('SPACE')"
          ontouchend="stopMobileMovement('SPACE')"
          class=""
        >
          JUMP
        </div>
        <div
          ontouchstart="startMobileMovement('THROW')"
          ontouchend="stopMobileMovement('THROW')"
          class=""
        >
          THROW
        </div>
      </div>
    </section>
  </body>
</html>
